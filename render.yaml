services:
  - type: web
    name: vnc-desktop
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    autoDeploy: true
    # Try WITHOUT health check first
    # healthCheckPath: /vnc.html
    envVars:
      - key: VNC_PASSWD
        value: "password123"
      - key: VNC_RESOLUTION
        value: "800x600"
    resources:
      memoryMB: 512
