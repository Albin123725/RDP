services:
  - type: web
    name: codesandbox-playwright
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      playwright install chromium
      playwright install-deps
    startCommand: python app.py
    envVars:
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true
