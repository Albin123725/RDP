services:
  - type: web
    name: vnc-desktop
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    autoDeploy: true
    port: 8080
    healthCheckPath: /
    envVars:
      - key: DISPLAY
        value: :99
      - key: USER
        value: root
      - key: HOME
        value: /root
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
