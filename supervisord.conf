[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:xvfb]
command=/usr/bin/Xvfb :1 -screen 0 1360x768x24 -ac +extension GLX +render -noreset
autorestart=true
user=appuser
environment=DISPLAY=":1"

[program:x11vnc]
command=/usr/bin/x11vnc -display :1 -noxdamage -forever -shared -rfbport 5901 -passwd %(ENV_VNC_PASSWORD)s -o /var/log/x11vnc.log
autorestart=true
user=appuser
environment=DISPLAY=":1"

[program:xfce4]
command=bash -c "sleep 3 && /usr/bin/startxfce4"
autorestart=true
user=appuser
environment=DISPLAY=":1"

[program:novnc]
command=/usr/bin/websockify --web /usr/share/novnc 8080 localhost:5901
autorestart=true
user=root

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autorestart=true
user=root
