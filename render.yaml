services:
  - type: web
    name: vnc-desktop
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    autoDeploy: true
    healthCheckPath: /vnc.html  # Try this first
    # If that doesn't work, try:
    # healthCheckPath: /
    # Or remove health check completely:
    # healthCheckPath: null
    envVars:
      - key: VNC_PASSWD
        value: "password123"
      - key: VNC_RESOLUTION
        value: "1024x768"
    resources:
      memoryMB: 512
