services:
  - type: web
    name: vnc-desktop
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    autoDeploy: true
    healthCheckPath: /vnc.html  # Changed from /vnc_lite.html
    envVars:
      - key: VNC_RESOLUTION
        value: "800x600"  # Reduced for better performance
      - key: VNC_DEPTH
        value: "16"
    resources:
      memoryMB: 512
