services:
  - type: web
    name: vnc-desktop
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    autoDeploy: true
    healthCheckPath: /vnc_lite.html
    # Add a health check command that verifies WebSocket is working
    healthCheckPath: /
    # Optional: Add startup probe delay
    # initialDelaySeconds: 30
    envVars:
      - key: VNC_RESOLUTION
        value: "1024x576"
      - key: VNC_DEPTH
        value: "16"
      - key: VNC_PASSWD
        value: "password123"
    resources:
      memoryMB: 512
