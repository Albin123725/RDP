services:
  - type: web
    name: novnc-rdp
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    autoDeploy: true
    envVars:
      - key: VNC_PASSWORD
        value: "password123"
      - key: DISPLAY
        value: ":99"
    # Use simple path for health check
    healthCheckPath: /
    # Increase timeout for slow startup
    healthCheckTimeout: 120s
