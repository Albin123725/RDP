services:
  - type: web
    name: novnc-rdp
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    autoDeploy: true
    envVars:
      - key: VNC_PASSWORD
        value: "password123"
      - key: DISPLAY_WIDTH
        value: "1280"
      - key: DISPLAY_HEIGHT
        value: "720"
    healthCheckPath: /
