services:
  - type: web
    name: vnc-desktop
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    autoDeploy: true
    # Remove health check or set to simple path
    healthCheckPath: /
    envVars:
      - key: VNC_PASSWD
        value: "password123"
      - key: RESOLUTION  # or VNC_RESOLUTION depending on Dockerfile
        value: "800x600"
    resources:
      memoryMB: 512
