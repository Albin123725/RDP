services:
  - type: web
    name: browser-vnc
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    autoDeploy: true
    healthCheckPath: /vnc_lite.html
    envVars:
      - key: VNC_RESOLUTION
        value: "800x600"  # Can go lower to 640x480 if needed
      - key: VNC_DEPTH
        value: "16"       # 8-bit for even more savings
      - key: VNC_PASSWD
        value: "yourpassword123"
    resources:
      memoryMB: 512
