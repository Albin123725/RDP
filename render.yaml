services:
  - type: web
    name: browser-vnc
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    autoDeploy: true
    healthCheckPath: /  # Changed from /vnc_lite.html
    envVars:
      - key: VNC_RESOLUTION
        value: "800x600"
      - key: VNC_DEPTH
        value: "16"
      - key: VNC_PASSWD
        value: "yourpassword123"
    resources:
      memoryMB: 512
